<div class="container mt-5">
  <div class="row">
    <div class="col-lg-7 m-auto shadow p-5 mb-5 bg-body rounded">
      <h3>Formulaire d'ajout d'un fournisseur</h3>
      <div class="alert alert-danger" role="alert" *ngIf="messageErreur">
        erreur

      <div class="alert alert-success" role="alert" *ngIf="messageSuccsess">
        add client success
      </div>
      <form class="row g-3 mt-2" [formGroup]="clientResgister" (submit)="saveAllClient(clientResgister.value)">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">Nom</label>
          <input type="text" class="form-control" formControlName="nom" id="validationDefault01" required>
          <div class="alert alert-danger mt-2" role="alert"
               *ngIf="(clientResgister.get('nom')?.hasError('required') ) && clientResgister.get('nom')?.touched">
            Nom is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Prenom</label>

            Prenom is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Adresse</label>
          <input type="text" class="form-control" formControlName="adresse" id="validationDefault03" required>
          <div class="alert alert-danger mt-2" role="alert"
               *ngIf="(clientResgister.get('adresse')?.hasError('required') ) && clientResgister.get('adresse')?.touched">
            Adresse is required
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault04" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" id="validationDefault04" required>
          <div class="alert alert-danger mt-2" role="alert"
               *ngIf="(clientResgister.get('email')?.hasError('required') ) && clientResgister.get('email')?.touched">
              Email is required
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationDefault05" class="form-label">Num tel</label>
          <input type="text" class="form-control" formControlName="num_tel" id="validationDefault05" required>
          <div class="alert alert-danger mt-2" role="alert"
               *ngIf="(clientResgister.get('num_tel')?.hasError('required') ) && clientResgister.get('num_tel')?.touched">
            Num tel is required
